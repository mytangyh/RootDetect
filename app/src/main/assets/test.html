<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Example</title>
</head>
<body>
<h1>File Download Example</h1>
<button onclick="downloadFile()">Download File</button>
<button onclick="downloadFile2()">Download File2</button>
<button onclick="downloadFile3()">Download File3</button>
<button onclick="testPost()">testJS2Java</button>
<p id="myParagraph">原始内容</p>

<script>
    function downloadFile() {
        window.location.href = 'https://download.10jqka.com.cn/index/download/id/538/';
    }
    function downloadFile2() {
        window.location.href = 'https://hdscanner.com/install/android/scannerHD.apk';
    }
    function downloadFile3() {
        window.location.href = 'https://www.baidu.com/';
    }
    function testPost(){

        if (window.WebViewJavascriptBridge) {

            window.WebViewJavascriptBridge.callHandler(
                'submitFromWeb'
                , {'param': "testJS2java"}
                , function(responseData) {
                    document.getElementById("myParagraph").innerHTML = "send get responseData from java, data = " + responseData.toString()
                }
            );
        } else {
            document.addEventListener(
                'WebViewJavascriptBridgeReady'
                , function() {
                    //do your work here
                },
                false
            );
        }


    }
</script>
</body>
</html>
